<h1>Polis Calculator V1.0</h1>
1st number 
<input type="number" [(ngModel)]="first">
2nd number 
<input type="number" [(ngModel)]="second">
<button (click)="sum()">+</button>
{{result}}
<hr>
What do you want to do? 
<input type="text" [(ngModel)]="task">
<button (click)="addTask()">Add to todo list</button>
<ol>
  <li *ngFor="let t of tasks; index as i">
    {{t}}
    <button (click)="deleteTask(i)">X</button>
  </li>
</ol>
